<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <!-- UV 코팅 광택 그라데이션 -->
    <linearGradient id="coatingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- 광택 반사 효과 -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- 반사광 그라데이션 -->
    <radialGradient id="reflectionGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 메인 코팅 표면 -->
  <rect x="50" y="80" width="300" height="280" rx="15" fill="url(#coatingGradient)" />
  
  <!-- 반사광 효과 -->
  <ellipse cx="200" cy="150" rx="180" ry="80" fill="url(#reflectionGradient)" />
  
  <!-- 상단 광택 하이라이트 -->
  <path d="M 50 80 L 350 80 Q 350 100 330 110 L 70 110 Q 50 100 50 80 Z" fill="url(#shineGradient)" />
  
  <!-- 중간 광택 스트립 -->
  <rect x="80" y="140" width="240" height="8" rx="4" fill="url(#shineGradient)" opacity="0.7" />
  <rect x="100" y="200" width="200" height="6" rx="3" fill="url(#shineGradient)" opacity="0.5" />
  
  <!-- 하단 반사 -->
  <rect x="80" y="320" width="240" height="40" rx="8" fill="url(#shineGradient)" opacity="0.3" />
  
  <!-- 코팅층 효과 (레이어) -->
  <rect x="60" y="100" width="280" height="240" rx="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2" />
  
  <!-- 광선 효과 -->
  <line x1="120" y1="120" x2="150" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round" />
  <line x1="200" y1="110" x2="230" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round" />
  <line x1="280" y1="120" x2="310" y2="90" stroke="#ffffff" stroke-width="2" opacity="0.4" stroke-linecap="round" />
  
  <!-- UV 코팅 표시 텍스트 (옵션) -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.3" text-anchor="middle">UV COATING</text>
  
  <!-- 하단 그림자 -->
  <ellipse cx="200" cy="370" rx="250" ry="20" fill="#000000" opacity="0.2" />
</svg>
